<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e Tabella</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-3">
                <h2>Inserisci Prodotto</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="input-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="descrizione">Descrizione:</label>
                        <textarea class="form-control" id="input-descrizione" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prezzo">Prezzo:</label>
                        <input type="number" class="form-control" min="0" id="input-prezzo" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantita">Quantità:</label>
                        <input type="number" class="form-control" min="0" id="input-quantita" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" class="form-control" id="input-categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="data_aggiunta">Data Creazione:</label>
                        <input type="date" class="form-control" id="input-data" required>
                    </div>
                    <button type="submit" class="btn btn-primary salva">Inserisci</button>
                </form>
            </div>
            <div class="col-md-9">
                <h2>Prodotti</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrizione</th>
                            <th>Prezzo</th>
                            <th>Quantità</th>
                            <th>Categoria</th>
                            <th>Data Aggiunta</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabella">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
