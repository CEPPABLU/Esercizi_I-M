<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PaginaCasate</title>
</head>
<body>
    <div class="text-center">

        <img src="https://media.licdn.com/dms/image/D4D03AQFC3atIGga5SA/profile-displayphoto-shrink_200_200/0/1700153611184?e=2147483647&v=beta&t=gARJPne2tDxXgP8YedHqH8qHRY6BdSqp-pLwRf1wjnE" alt="Pawel" class ="logo" >
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">NegozioOlivander</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="indexBac.html">Bacchette</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="indexCas.html">Casate</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-2">

        
        <!-- Button trigger modal -->   
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Logo</th>
                        <th>Numero Bacchette</th>
                        <th class="text-right">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="corpo-tabella"></tbody>
            </table>
    
        </div>

        <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Inseirmento Casata</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h1>Inserimento Casata</h1>
                        
                        <div class="form-group">
                            <label for="input-nome">Nome</label>
                            <input type="text" class="form-control" id="input-nome" placeholder="Inserire Nome"/>
                        </div>
                        <div class="form-group">
                            <label for="input-descrizione">Descrizione</label>
                            <textarea class="form-control" id="input-descrizione"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-logo">Logo</label>
                            <input type="text" class="form-control" id="input-nucleo" placeholder="Inserire logo" />
                        </div>
                        <div class="form-group">
                            <label for="input-numero">Numero Bacchette</label>
                            <input type="number" min="0" class="form-control" id="input-lunghezza" placeholder="Inserire lunghezza" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="modaleModifica" tabindex="-1"          aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifica Casata</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="row">
                        <div class="col">
                            
                            <div class="form-group">
                                <label for="update-nome">Nome</label>
                                <input type="text" class="form-control" id="update-nome" placeholder="Inserire nome" />
                            </div>
                            <div class="form-group">
                                <label for="update-descrizione">Descrizione</label>
                                <textarea class="form-control" id="update-descrizione"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="update-nucleo">Nucleo</label>
                                <input type="text" class="form-control" id="update-nucleo" placeholder="Inserire nucleo" />
                            </div>
                            <div class="form-group">
                                <label for="update-lunghezza">Lunghezza</label>
                                <input type="number" min="0" class="form-control" id="update-lunghezza" placeholder="Inserire lunghezza" />
                            </div>
                            <div class="form-group">
                                <label for="update-resistenza">Resistenza</label>
                                <input type="text" class="form-control" id="update-resistenza" placeholder="inserire resistenza" />
                            </div>
                            <div class="form-group">
                                <label for="update-proprietario">Proprietario</label>
                                <input type="text" class="form-control" id="update-proprietario" placeholder="Inserire propretario" />
                            </div>         
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update()">Modifica</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
